{% extends "panel/base.html" %}

{% block title %}Proyecciones{% endblock %}

{% block content %}
<h1 class="mb-4">Proyecciones</h1>

<div class="card p-4 mb-4">
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Días a proyectar</label>
                <input type="number" class="form-control" placeholder="Ej: 30">
            </div>

            <div class="col-md-6">
                <label class="form-label">Consumo diario (kg)</label>
                <input type="number" class="form-control" placeholder="Ej: 120">
            </div>
        </div>

        <button class="btn btn-primary">Generar proyección</button>
    </form>
</div>

<div class="card p-4 mb-4">
    <h5>Tabla proyectada</h5>
    <p class="text-muted">Aquí irá la tabla con resultados.</p>
</div>

<div class="d-flex gap-2">
    <button class="btn btn-danger">Generar PDF</button>
    <button class="btn btn-success">Exportar Excel</button>
</div>
{% endblock %}
