{% extends "panel/base.html" %}

{% block title %}Raciones{% endblock %}

{% block content %}
<h1 class="mb-4">Cálculo de Raciones</h1>

<div class="card p-4 mb-4">
    <form>
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Cantidad de gallinas</label>
                <input type="number" class="form-control" placeholder="Ej: 420">
            </div>

            <div class="col-md-4">
                <label class="form-label">Edad (semanas)</label>
                <input type="number" class="form-control" placeholder="Ej: 75">
            </div>

            <div class="col-md-4">
                <label class="form-label">Tipo de alimento</label>
                <select class="form-control">
                    <option>Inicio</option>
                    <option>Engorde</option>
                    <option>Postura</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary">Calcular ración</button>
    </form>
</div>

<div class="card p-4">
    <h5>Resultado del cálculo:</h5>
    <p class="text-muted">Aquí aparecerá la ración generada.</p>
</div>
{% endblock %}
